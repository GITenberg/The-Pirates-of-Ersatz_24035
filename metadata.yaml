description: "The Pirates of Zan is a science fiction novel by Murray Leinster, originally\
  \ serialized in Astounding Science Fiction in 1959 as \"The Pirates of Ersatz\"\
  . It was nominated for the 1960 Hugo Award for Best Novel. It first appeared in\
  \ book form in 1959 as one component of an Ace Double, bound with Leinster's The\
  \ Mutant Weapon; this edition was reissued in 1971. A German translation was issued\
  \ in hardcover in 1962, an Italian translation appeared in 1968, and a Dutch translation\
  \ was published in 1972. Bart Books published a stand-alone American paperback edition\
  \ in 1989. and Baen Books included Pirates in a Leinster omnibus, A Logic Named\
  \ Joe, in 2005.\n From Wikipedia (CC BY-SA)."
